<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Brand - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="BackgroundLucky2.png" alt="Background Image">
    </div>
    
    <main class="container">
        <form id="signup-form" action="https://api.web3forms.com/submit" method="POST">
            <!-- Hidden field for web3forms -->
            <input type="hidden" name="access_key" value="55e5e970-3d7e-4c2e-930f-b498378275d9">
            
            <!-- Logo -->
            <div class="logo" aria-label="Lucky Brand Logo">
                <img src="logoLucky.png" alt="Lucky Brand">
            </div>
            
            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="catalog.html" class="nav-link">Catalog</a>
                <a href="more-info.html" class="nav-link">More Info</a>
            </nav>
            
            <!-- Main Content -->
            <section class="content">
                <h1>Be first to know when we launch</h1>
                <p>Sign up below to get notified</p>
                
                <div class="form-group">
                    <label for="email-input" class="sr-only">Email Address</label>
                    <input 
                        type="email" 
                        id="email-input" 
                        name="Email" 
                        placeholder="Enter your email"
                        required 
                        aria-describedby="email-error"
                    >
                    <span id="email-error" class="error-message" role="alert" aria-live="polite"></span>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Notify Me</span>
                </button>
            </section>
        </form>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
